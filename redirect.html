<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reddit Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    img.logo {
      width: 140px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #ff4500;
    }

    p {
      font-size: 14px;
      text-align: center;
      color: #666;
      max-width: 320px;
      margin-bottom: 25px;
    }

    #result {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff4500;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" alt="Reddit Logo" class="logo" />
  <h1>Verification</h1>
  <p>We need to first verify that you got the right Karma, Account age.</p>
  <div id="result">üîÑ Processing...</div>
  <div class="spinner" id="spinner"></div>

  <script>
    async function handleOAuthRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        document.getElementById("result").innerHTML = "<span class='error'>‚ùå Missing authorization code</span>";
        return;
      }

      const payload = {
        code: code,
        redirect_uri: "https://nate0911.github.io/Fancykarma/redirect.html"
      };

      try {
        const response = await fetch("https://fancykarma-backend.onrender.com/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        document.getElementById("spinner").style.display = "none";

        if (data.status === "pass") {
          document.getElementById("result").innerHTML = `<span class="success">‚úÖ Verified! Redirecting...</span>`;
          setTimeout(() => {
            window.location.href = "https://script.google.com/macros/s/AKfycbzT8-4MLHrLa0Hpo_II1O1KfdUuefN9R2KZXjrYZJ3ZAukA0UGwi7H9GJIc3-7KAYj27A/exec";
          }, 1800);
        } else if (data.reason?.includes("suspended") || data.reason?.includes("banned")) {
          document.getElementById("result").innerHTML = `<span class="error">‚ùå Your account is suspended or banned.</span>`;
        } else if (data.status === "fail") {
          document.getElementById("result").innerHTML = `<span class="error">‚ùå ${data.reason}</span>`;
        } else {
          document.getElementById("result").innerHTML = `<span class="error">‚ùå Unexpected error</span>`;
        }

      } catch (err) {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("result").innerHTML = `<span class='error'>‚ùå Error: ${err.message}</span>`;
      }
    }

    handleOAuthRedirect();
  </script>
</body>
</html>
