<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reddit Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 480px;
    }

    .card img {
      width: 72px;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.5rem;
      margin: 0 0 1rem;
    }

    .status-message {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .success-message {
      color: green;
      font-weight: 600;
    }

    .error-message {
      color: red;
      font-weight: 600;
    }

    .loader-icon {
      font-size: 1.2rem;
      animation: rotate 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.redditinc.com/assets/images/site/reddit-logo.png" alt="Reddit Logo">
    <h2><span class="loader-icon">üîÑ</span> Processing Reddit Login...</h2>
    <div id="result" class="status-message"></div>
  </div>

  <script>
    async function verifyReddit() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");

      if (!code || !state) {
        document.getElementById("result").innerHTML = "<p class='error-message'>‚ùå Missing code or state</p>";
        return;
      }

      try {
        const response = await fetch("https://fancykarma-backend.onrender.com/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code,
            redirect_uri: "https://nate0911.github.io/Fancykarma/redirect.html"
          }),
        });

        const data = await response.json();
        const resultDiv = document.getElementById("result");

        if (data.status === "pass") {
          resultDiv.innerHTML = `
            <p class="success-message">‚úÖ Verification passed!</p>
            <p>Karma: <strong>${data.karma}</strong><br>Account Age: <strong>${data.age} months</strong></p>
          `;
        } else if (data.status === "fail") {
          resultDiv.innerHTML = `<p class="error-message">‚ùå ${data.reason}</p>`;
        } else {
          resultDiv.innerHTML = `<p class="error-message">‚ùå Unknown response from server</p>`;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "<p class='error-message'>‚ùå Something went wrong</p>";
      }
    }

    verifyReddit();
  </script>
</body>
</html>
