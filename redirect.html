<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Login Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }
    .card h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .success {
      color: green;
      font-weight: 600;
    }
    .error {
      color: red;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîÑ Processing Reddit Login...</h2>
    <div id="result">Checking credentials...</div>
  </div>

  <script>
    async function fetchToken(code) {
      const response = await fetch('https://fancykarma-backend.onrender.com/auth', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ code })
      });
      return await response.json();
    }

    async function main() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const resultDiv = document.getElementById('result');

      if (!code) {
        resultDiv.innerHTML = '<span class="error">‚ùå No code found in URL.</span>';
        return;
      }

      try {
        const data = await fetchToken(code);

        if (data.error) {
          resultDiv.innerHTML = `<span class="error">‚ùå Error: ${data.error}</span>`;
          return;
        }

        if (data.isSuspended || data.isBanned) {
          resultDiv.innerHTML = '<span class="error">‚ùå This account is suspended or permanently banned.</span>';
        } else if (data.karma >= 200 && data.account_age_months >= 8) {
          resultDiv.innerHTML = `<span class="success">‚úÖ Success! Your Reddit karma is: ${data.karma}</span>`;
        } else {
          resultDiv.innerHTML = `<span class="error">‚ùå Oops! You don‚Äôt have enough karma or account age is too young.</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = '<span class="error">‚ùå Something went wrong.</span>';
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
