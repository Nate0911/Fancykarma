<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reddit Karma Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #ff4500;
      padding: 1rem;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 2rem 1rem;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" alt="Reddit Logo">
  </header>
  <div class="container">
    <h2>üîÑ Processing Reddit Login...</h2>
    <div id="result">Please wait...</div>
  </div>

  <script>
    async function handleOAuthRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (!code) {
        document.getElementById('result').innerHTML = "<span class='error'>‚ùå Error: Missing code in URL</span>";
        return;
      }

      const payload = {
        code,
        clientId: "0BAj33Q6SwYpuVNmwkasvQ",
        clientSecret: "nSeGU9iT4OpD8gMKAkxXptt_cvxRTw",
        redirectUri: "https://nate0911.github.io/Fancykarma/redirect.html"
      };

      try {
        const response = await fetch("https://fancykarma-backend.onrender.com/auth", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById('result').innerHTML = `<span class='error'>‚ùå Error: ${data.error}</span>`;
          console.error("Full Error:", data);
        } else {
          document.getElementById('result').innerHTML = `<span class='success'>‚úÖ Success! Your Reddit karma is: ${data.karma}</span>`;
        }

      } catch (err) {
        document.getElementById('result').innerHTML = `<span class='error'>‚ùå Exception: ${err.message}</span>`;
        console.error("Exception:", err);
      }
    }

    handleOAuthRedirect();
  </script>
</body>
</html>
