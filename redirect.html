<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 480px;
    }
    .loading {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loading">üîÑ Processing Reddit Login...</div>
    <div id="result"></div>
  </div>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const result = document.getElementById('result');

      if (!code) {
        result.innerHTML = '<div class="error">‚ùå Missing authorization code.</div>';
        return;
      }

      try {
        const response = await fetch("https://fancykarma-backend.onrender.com/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code: code,
            redirect_uri: "https://nate0911.github.io/Fancykarma/redirect.html"
          })
        });

        const data = await response.json();

        if (!response.ok) {
          result.innerHTML = `<div class="error">‚ùå Error: ${data.error || 'Something went wrong.'}</div>`;
        } else {
          if (data.status === "fail") {
            result.innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
          } else {
            result.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
          }
        }
      } catch (err) {
        result.innerHTML = `<div class="error">‚ùå Request failed: ${err.message}</div>`;
      }
    })();
  </script>
</body>
</html>
