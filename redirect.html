<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 4rem 1rem;
    }
    img.logo {
      height: 50px;
      margin-bottom: 1rem;
    }
    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.95rem;
      color: #555;
    }
    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <img src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" class="logo" alt="Reddit Logo">
  <h2>Verification</h2>
  <p>We need to first verify that you have enough karma and account age.</p>
  <div class="status" id="result">üîÑ Processing Reddit Login...</div>

  <script>
    async function verifyReddit() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (!code) {
        document.getElementById('result').innerHTML = `<span class="fail">‚ùå Error: Missing code</span>`;
        return;
      }

      try {
        const response = await fetch('https://fancykarma-backend.onrender.com/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code,
            redirect_uri: "https://nate0911.github.io/Fancykarma/redirect.html"
          })
        });

        const data = await response.json();

        if (data.status === 'pass') {
          document.getElementById('result').innerHTML = `<span class="success">‚úÖ Verified! Redirecting...</span>`;
          setTimeout(() => window.location.href = data.redirect, 2000);
        } else {
          document.getElementById('result').innerHTML = `<span class="fail">‚ùå ${data.reason || 'Verification failed'}</span>`;
        }

      } catch (err) {
        document.getElementById('result').innerHTML = `<span class="fail">‚ùå Exception: ${err.message}</span>`;
        console.error(err);
      }
    }

    verifyReddit();
  </script>
</body>
</html>
