<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .status {
      font-size: 16px;
      font-weight: 500;
      padding: 14px 20px;
      margin-top: 16px;
      border-radius: 10px;
      background-color: #fff3f3;
      border: 1px solid #f5c2c2;
      color: #c20e0e;
      max-width: 80%;
    }

    .status.pass {
      background-color: #e8fff0;
      border: 1px solid #8bcf9b;
      color: #1f8b3f;
    }

    .loader {
      margin-top: 16px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" alt="Reddit Logo" />
  <h1>Verification</h1>
  <div class="loader">üîÑ Processing Reddit login...</div>
  <div id="result" class="status" style="display: none;"></div>

  <script>
    async function verifyReddit() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (!code) {
        document.querySelector('.loader').style.display = 'none';
        document.getElementById('result').textContent = "‚ùå Missing code in URL";
        document.getElementById('result').style.display = 'block';
        return;
      }

      try {
        const response = await fetch('https://fancykarma-backend.onrender.com/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            code,
            redirect_uri: "https://nate0911.github.io/Fancykarma/redirect.html"
          })
        });

        const data = await response.json();
        document.querySelector('.loader').style.display = 'none';
        const result = document.getElementById('result');
        result.style.display = 'block';

        if (data.status === 'pass') {
          result.classList.add('pass');
          result.innerHTML = `‚úÖ Verified!<br>Karma: ${data.karma}<br>Account Age: ${data.age} months`;
        } else {
          result.innerHTML = `‚ùå ${data.reason || 'Verification failed'}`;
        }

      } catch (err) {
        document.querySelector('.loader').style.display = 'none';
        document.getElementById('result').textContent = "‚ùå Something went wrong: " + err.message;
        document.getElementById('result').style.display = 'block';
      }
    }

    verifyReddit();
  </script>
</body>
</html>
