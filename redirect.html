<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Processing Reddit Login...</title>
  <style>
    body { font-family: Arial; padding: 6rem; }
    .loading { font-size: 1.2rem; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>üîÑ Processing Reddit Login...</h2>
  <div id="status" class="loading">Please wait...</div>

  <script>
    const statusEl = document.getElementById("status");

    async function sendCode() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        statusEl.innerHTML = "‚ùå Missing code in URL.";
        return;
      }

      try {
        const res = await fetch("https://fancy-morning-0446.ayoub-boutarfa77.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        if (data.error) {
          statusEl.innerHTML = "‚ùå Error: " + data.error;
        } else {
          statusEl.innerHTML = `‚úÖ Welcome <b>${data.username}</b>!<br>
            Link Karma: ${data.linkKarma}<br>
            Comment Karma: ${data.commentKarma}`;
        }
      } catch (err) {
        statusEl.innerHTML = "‚ùå Something went wrong: " + err.message;
      }
    }

    sendCode();
  </script>
</body>
</html>
