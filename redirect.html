<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 60px;
      margin-bottom: 1rem;
    }

    .result {
      font-size: 1rem;
      color: #444;
      margin-top: 1.5rem;
    }

    .error { color: #d33; font-weight: 600; }
    .success { color: #2a9d8f; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" alt="Reddit Logo">
    <div id="result" class="result">Please wait...</div>
  </div>

  <script>
    async function handleOAuthRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (!code) {
        document.getElementById('result').innerHTML = "<span class='error'>❌ Error: Missing code in URL</span>";
        return;
      }

      const payload = {
        code,
        clientId: "0BAj33Q6SwYpuVNmwkasvQ",
        clientSecret: "nSeGU9iT4OpD8gMKAkxXptt_cvxRTw",
        redirectUri: "https://nate0911.github.io/Fancykarma/redirect.html"
      };

      try {
        const response = await fetch("https://fancykarma-backend.onrender.com/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (data.error) {
          document.getElementById('result').innerHTML = `<span class='error'>❌ ${data.error}</span>`;
        } else {
          document.getElementById('result').innerHTML = `<span class='success'>✅ Your Reddit karma is: ${data.karma}</span>`;
        }
      } catch (err) {
        document.getElementById('result').innerHTML = `<span class='error'>❌ Exception: ${err.message}</span>`;
      }
    }

    handleOAuthRedirect();
  </script>
</body>
</html>
