<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login with Reddit</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    button {
      background-color: #ff4500;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîê Login with Reddit to see your Karma a dryf</h2>
  <button onclick="loginWithReddit()">Log In</button>

  <script>
    const CLIENT_ID = "0BAj33Q6SwYpuVNmwkasvQ";
    const REDIRECT_URI = "https://nate0911.github.io/Fancykarma/redirect.html";
    const SCOPE = "identity read";
    const STATE = Math.random().toString(36).substring(2, 12);

    function loginWithReddit() {
      const url = `https://www.reddit.com/api/v1/authorize?client_id=${CLIENT_ID}&response_type=code&state=${STATE}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&duration=temporary&scope=${encodeURIComponent(SCOPE)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
