<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Reddit</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #1a1a1b;
    }
    header {
      background-color: #ff4500;
      padding: 1rem;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 3rem 1rem;
    }
    button {
      background-color: #ff4500;
      color: #fff;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #e03d00;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" alt="Reddit Logo">
  </header>
  <div class="container">
    <h2>üîê Log in with Reddit to check your karma</h2>
    <button onclick="loginWithReddit()">Log In</button>
  </div>

  <script>
    const CLIENT_ID = "0BAj33Q6SwYpuVNmwkasvQ";
    const REDIRECT_URI = "https://nate0911.github.io/Fancykarma/redirect.html";
    const SCOPE = "identity read";
    const STATE = Math.random().toString(36).substring(2, 12);

    function loginWithReddit() {
      const url = `https://www.reddit.com/api/v1/authorize?client_id=${CLIENT_ID}&response_type=code&state=${STATE}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&duration=temporary&scope=${encodeURIComponent(SCOPE)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
