<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 60px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.4rem;
      color: #222;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 2rem;
    }

    button {
      background-color: #ff4500;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:active::before {
      width: 100%;
    }

    button svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 0%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: width 0.8s ease;
      z-index: 0;
    }

    button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" alt="Reddit Logo">
    <h1>Verification</h1>
    <p>We need to first verify that you got the right Karma, Account age.</p>
    <button onclick="loginWithReddit()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M400 224H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-176 64c17.7 0 32 14.3 32 32s-14.3 32-32 32-32-14.3-32-32 14.3-32 32-32zm96-96H128v-48c0-35.3 28.7-64 64-64s64 28.7 64 64v48z"/></svg>
      <span>Login with Reddit</span>
    </button>
  </div>

  <script>
    function loginWithReddit() {
      const clientId = "0BAj33Q6SwYpuVNmwkasvQ";
      const redirectUri = "https://nate0911.github.io/Fancykarma/redirect.html";
      const state = Math.random().toString(36).substring(2);
      const scope = "identity";
      const url = `https://www.reddit.com/api/v1/authorize?client_id=${clientId}&response_type=code&state=${state}&redirect_uri=${encodeURIComponent(redirectUri)}&duration=temporary&scope=${scope}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
