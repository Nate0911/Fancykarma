<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Karma Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 90%;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      text-align: center;
    }
    .logo {
      width: 60px;
      margin: 0 auto 1.5rem;
    }
    .headline {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    button {
      background-color: #ff4500;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 0%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: width 1s ease;
      z-index: 0;
    }
    button:active::before {
      width: 100%;
    }
    button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Content/Brand%20Page/Reddit_Logo.png" alt="Reddit Logo">
    <p class="headline">We need to first verify that you got the right Karma, Account age.</p>
    <button onclick="loginWithReddit()"><span>Login with Reddit</span></button>
  </div>

  <script>
    function loginWithReddit() {
      const clientId = "0BAj33Q6SwYpuVNmwkasvQ";
      const redirectUri = "https://nate0911.github.io/Fancykarma/redirect.html";
      const state = Math.random().toString(36).substring(2);
      const scope = "identity";
      const url = `https://www.reddit.com/api/v1/authorize?client_id=${clientId}&response_type=code&state=${state}&redirect_uri=${encodeURIComponent(redirectUri)}&duration=temporary&scope=${scope}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
